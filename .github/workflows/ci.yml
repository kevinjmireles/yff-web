name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Install pnpm before using any pnpm-based cache/install steps
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
        env:
          ADMIN_PASSWORD: test
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: supabase-service-role-key-placeholder
      - name: Tests (unit tests only, excluding integration/E2E)
        run: pnpm vitest run --reporter=verbose --exclude tests/smoke.test.ts --exclude tests/send.execute.callback.test.ts --exclude 'tests/api/*'
